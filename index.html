<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מערכת ניהול חדרים</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    .room-block { position: absolute; background-color: #3b82f6; border-radius: 0.5rem; color: white; padding: 0.25rem 0.5rem; cursor: move; }
    .room-cleaning { background-color: #f97316 !important; }
    .room-past { background-color: #9ca3af !important; }
    .room-future { background-color: #22c55e !important; }
    .room-error { background-color: #ef4444 !important; }
    .booking-draft { background-color: #eab308 !important; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">

  <div id="auth" class="flex items-center justify-center h-screen">
    <div class="bg-white shadow p-8 rounded-lg w-full max-w-sm">
      <h2 class="text-xl font-bold mb-4">כניסה למערכת</h2>
      <input id="accessCode" type="password" placeholder="הזן קוד גישה" class="border p-2 w-full rounded mb-4">
      <button onclick="submitCode()" class="bg-blue-500 hover:bg-blue-600 text-white w-full py-2 rounded">המשך</button>
    </div>
  </div>

  <div id="mainApp" class="hidden">
    <h1 class="text-2xl font-bold mb-4">לוח ניהול חדרים לפי שעות</h1>
    <div class="flex gap-4">
      <div class="w-1/4 bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">טיוטות הזמנות</h2>
        <div id="draftBookings" class="space-y-2 min-h-[400px]"></div>
      </div>
      <div class="flex-1">
        <div id="roomGrid" class="relative bg-white rounded shadow overflow-x-scroll h-[600px]"></div>
      </div>
    </div>
  </div>

  <script>
    let airtableConfig = {};

    async function submitCode() {
      const code = document.getElementById('accessCode').value;
      if (!code) return alert("יש להזין קוד.");
      try {
        const { status } = await axios.post("https://hook.integrator.boost.space/d94febq8bv4lh1539fd56vjxw7xgqg42", { code });
        if (status === 200) {
          waitForWebhookResponse();
        } else {
          alert("שגיאה בשליחת קוד.");
        }
      } catch (err) {
        alert("שגיאה באימות הקוד: " + err.message);
      }
    }

    async function waitForWebhookResponse() {
      let attempts = 0;
      const maxAttempts = 10;
      const interval = 2000;
      const webhookResultUrl = "https://hook.integrator.boost.space/d94febq8bv4lh1539fd56vjxw7xgqg42/response";

      while (attempts < maxAttempts) {
        try {
          const res = await axios.get(webhookResultUrl);
          if (res.status === 202) {
            if (res.data.error) {
              return alert("שגיאת קוד: " + res.data.error);
            }
            if (res.data.apiKey && res.data.baseId) {
              airtableConfig = res.data;
              return handleWebhookResponse(res.data);
            }
          }
        } catch (err) {
          console.warn("ממתין לנתונים..." + err);
        }
        await new Promise(r => setTimeout(r, interval));
        attempts++;
      }
      alert("השרת לא החזיר תשובה תוך זמן סביר.");
    }

    async function fetchAirtableData(apiKey, baseId, tableName) {
      const url = `https://api.airtable.com/v0/${baseId}/${encodeURIComponent(tableName)}?pageSize=100`;
      const response = await fetch(url, {
        headers: { Authorization: `Bearer ${apiKey}` }
      });
      if (!response.ok) throw new Error(`שגיאה בשליפת טבלה: ${tableName}`);
      const data = await response.json();
      return data.records.map(r => ({ id: r.id, ...r.fields }));
    }

    async function handleWebhookResponse(data) {
      const { apiKey, baseId, tables } = data;
      try {
        const [rooms, bookings, settings] = await Promise.all([
          fetchAirtableData(apiKey, baseId, tables.rooms),
          fetchAirtableData(apiKey, baseId, tables.bookings),
          fetchAirtableData(apiKey, baseId, tables.settings)
        ]);
        document.getElementById('auth').classList.add('hidden');
        document.getElementById('mainApp').classList.remove('hidden');
        renderRoomGrid({ rooms, bookings, settings });
        renderDrafts(bookings);
      } catch (e) {
        alert("שגיאה בטעינת נתונים: " + e.message);
      }
    }

    function parseDate(dateStr) {
      return new Date(dateStr);
    }

    function minutesBetween(start, end) {
      return (end - start) / (1000 * 60);
    }

    function calculateCleaningDuration(type, settings) {
      const defaultDuration = settings.find(s => s["שם ההגדרה"] === "משך ניקוי ברירת מחדל")?.["ערך"] || 45;
      const cleanRow = settings.find(s => s["שם ההגדרה"]?.includes(type));
      return cleanRow ? Number(cleanRow["ערך"]) : Number(defaultDuration);
    }

    function getStatusColor(status) {
      switch (status) {
        case "פעילה": return "room-block";
        case "עתידית": return "room-block room-future";
        case "הסתיימה": return "room-block room-past";
        case "שגיאה": return "room-block room-error";
        default: return "room-block";
      }
    }

    function createBookingBlock(booking, start, end, colorClass, label) {
      const top = (start.getHours() * 60 + start.getMinutes()) * 1.5;
      const height = minutesBetween(start, end) * 1.5;
      const div = document.createElement("div");
      div.className = colorClass;
      div.style.top = `${top}px`;
      div.style.height = `${height}px`;
      div.style.left = "4px";
      div.style.right = "4px";
      div.innerText = label || booking["שם אורח"] || "הזמנה";
      div.dataset.bookingId = booking.id;
      return div;
    }

    function renderDrafts(bookings) {
      const container = document.getElementById("draftBookings");
      container.innerHTML = "";
      bookings
        .filter(b => b["טיוטה?"])
        .forEach(booking => {
          const div = document.createElement("div");
          div.className = "booking-draft p-2 rounded shadow cursor-move";
          div.innerText = booking["שם אורח"] || "הזמנה";
          div.draggable = true;
          div.dataset.bookingId = booking.id;
          container.appendChild(div);
        });
    }

    function renderRoomGrid({ rooms, bookings, settings }) {
      const container = document.getElementById("roomGrid");
      container.innerHTML = "";

      const hourHeight = 60;
      const hours = 24;
      const grid = document.createElement("div");
      grid.className = "relative w-full";
      grid.style.minWidth = "600px";

      for (let i = 0; i < hours; i++) {
        const hourLabel = document.createElement("div");
        hourLabel.className = "absolute left-0 text-xs text-gray-500";
        hourLabel.style.top = `${i * hourHeight}px`;
        hourLabel.innerText = `${i.toString().padStart(2, '0')}:00`;
        grid.appendChild(hourLabel);
      }

      rooms.forEach((room, idx) => {
        const roomLine = document.createElement("div");
        roomLine.className = "border-t border-gray-300 w-full absolute left-[60px] right-0";
        roomLine.style.top = "0px";
        roomLine.style.height = `${hours * hourHeight}px`;

        const roomLabel = document.createElement("div");
        roomLabel.className = "absolute text-right pr-2 text-sm font-semibold text-gray-700";
        roomLabel.style.top = `${idx * hours * hourHeight}px`;
        roomLabel.style.height = `${hours * hourHeight}px`;
        roomLabel.style.width = "60px";
        roomLabel.innerText = room["שם"] || "חדר";

        const roomContainer = document.createElement("div");
        roomContainer.className = "relative border-l";
        roomContainer.style.top = `${idx * hours * hourHeight}px`;
        roomContainer.style.height = `${hours * hourHeight}px`;
        roomContainer.style.marginRight = "60px";

        const matchingBookings = bookings.filter(b => (b["חדר"] || []).includes(room["שם"]));
        matchingBookings.forEach(booking => {
          const start = parseDate(booking["שעת התחלה"]);
          const end = parseDate(booking["שעת סיום"]);
          const color = getStatusColor(booking["סטטוס"]);
          const block = createBookingBlock(booking, start, end, color, booking["שם אורח"]);
          roomContainer.appendChild(block);

          const cleanMin = calculateCleaningDuration(booking["סוג ניקיון"], settings);
          const cleanStart = end;
          const cleanEnd = new Date(cleanStart.getTime() + cleanMin * 60000);
          const cleanBlock = createBookingBlock(booking, cleanStart, cleanEnd, "room-block room-cleaning", "ניקוי");
          roomContainer.appendChild(cleanBlock);
        });

        grid.appendChild(roomLabel);
        grid.appendChild(roomContainer);
        grid.appendChild(roomLine);
      });

      container.appendChild(grid);
    }
  </script>

</body>
</html>
